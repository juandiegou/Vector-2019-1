<br>
<div class="row z-depth-1">
    <h3 class="center-align">Registro como autor</h3>
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="first first_name" type="text" class="validate">
                <label for="first first_name">Primer nombre</label>
            </div>
            <div class="input-field col s6">
                <input id="second first_name" type="text" class="validate">
                <label for="second first_name">Segundo nombre</label>
            </div>
            <div class="input-field col s6">
                <input id="first last_name" type="text" class="validate">
                <label for="first last_name">Primer apellido</label>
            </div>
            <div class="input-field col s6">
                <input id="second last_name" type="text" class="validate">
                <label for="second last_name">Segundo apellido</label>
            </div>
            <div class="input-field col s6">
                <input id="email" type="text" class="validate">
                <label for="email">Correo electrónico</label>
            </div>
            <div class="input-field col s6">
                <input id="password" type="password" class="validate">
                <label for="password">Contraseña</label>
            </div>
            <div class="input-field col s4">
                <input id="phone" type="text" class="validate">
                <label for="phone">Número de teléfono</label>
            </div>
            <div class="input-field col s4">
                <select>
                    <option value="" disabled selected>Seleccione su país de origen</option>
                    <option value="1">Colombia</option>
                    <option value="2">Brasil</option>
                    <option value="3">Perú</option>
                </select>
                <label>País de origen</label>
            </div>
            <div class="input-field col s4">
                <select>
                    <option value="" disabled selected>Seleccione su nivel de formación</option>
                    <option value="1">Pregrado</option>
                    <option value="2">Maestría</option>
                    <option value="3">Doctorado</option>
                    <option value="4">Postdoctorado</option>
                </select>
                <label>Nivel de formación</label>
            </div>
        </div>
        <div class="row center">
            <button class="btn waves-effect waves-light" type="submit" name="action">Registrarse
                <i class="material-icons right">send</i>
            </button>
            &nbsp;&nbsp;
            <a href="home" class="waves-effect waves-light btn"><i class="material-icons right">cancel</i>Cancelar</a>
        </div>
    </form>
</div>
