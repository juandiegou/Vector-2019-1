<br>
<div class="row z-depth-1">
    <h3 class="center-align">Registro como autor</h3>
    <div class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input [(ngModel)]="user.fname" id="first first_name" type="text" class="validate">
                <label for="first first_name">Primer nombre</label>
            </div>
            <div class="input-field col s6">
                <input [(ngModel)]="user.sname" id="second first_name" type="text" class="validate">
                <label for="second first_name">Segundo nombre</label>
            </div>
            <div class="input-field col s6">
                <input [(ngModel)]="user.flname" id="first last_name" type="text" class="validate">
                <label for="first last_name">Primer apellido</label>
            </div>
            <div class="input-field col s6">
                <input [(ngModel)]="user.slname" id="second last_name" type="text" class="validate">
                <label for="second last_name">Segundo apellido</label>
            </div>
            <div class="input-field col s6">
                <input [(ngModel)]="user.email" id="email" type="text" class="validate">
                <label for="email">Correo electrónico</label>
            </div>
            <div class="input-field col s6">
                <input [(ngModel)]="user.password" id="password" type="password" class="validate">
                <label for="password">Contraseña</label>
            </div>
            <div class="input-field col s4">
                <input [(ngModel)]="user.phone" id="phone" type="text" class="validate">
                <label for="phone">Número de teléfono</label>
            </div>
            <div class="input-field col s4">
                <select [(ngModel)]="user.country">
                    <option value="" disabled selected>Seleccione su país de origen</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Perú">Perú</option>
                </select>
                <label>País de origen</label>
            </div>
            <div class="input-field col s4">
                <select [(ngModel)]="user.education">
                    <option value="" disabled selected>Seleccione su nivel de formación</option>
                    <option value="Pregrado">Pregrado</option>
                    <option value="Maestría">Maestría</option>
                    <option value="Doctorado">Doctorado</option>
                    <option value="Postdoctorado">Postdoctorado</option>
                </select>
                <label>Nivel de formación</label>
            </div>
        </div>
        <div class="row center">
            <a class="btn waves-effect waves-light" (click)="register()">Registrarse
                <i class="material-icons right">send</i></a>
            &nbsp;&nbsp;
            <a href="home" class="waves-effect waves-light btn"><i class="material-icons right">cancel</i>Cancelar</a>
        </div>
    </div>
</div>
